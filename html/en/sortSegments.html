<!DOCTYPE html>
<html>

<head>
    <title>Sort Segments</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialogBody">
    <div class="paddedArea">
        <table>
            <tr>
                <td class="middle">
                    <input type="radio" id="language" name="sortType" checked>
                </td>
                <td class=" middle noWrap fill_width">
                    <label for="language">Sort on Column Text Content</label>
                </td>
            </tr>
            <tr>
                <td class="middle">&nbsp;</td>
                <td class="middle noWrap fill_width">
                    <table>
                        <tr>
                            <td class="middle">
                                <input type="radio" id="source" name="lang" checked>
                            </td>
                            <td class="middle noWrap">
                                <label for="source">Source Column</label>
                            </td>
                            <td class="middle">
                                <input type="radio" id="target" name="lang">
                            </td>
                            <td class="middle noWrap">
                                <label for="target">Target Column</label>
                            </td>
                            <td class="middle fill_width">&nbsp;</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="middle">
                    <input type="radio" id="status" name="sortType">
                </td>
                <td class="middle noWrap fill_width">
                    <label for="status">Sort on Segment Status</label>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td class="middle"><input type="checkbox" id="descending"></td>
                <td class="middle noWrap fill_width"><label for="descending" checked style="margin-top: 2px;">Sort
                        Descending</label></td>
            </tr>
        </table>
    </div>
    <div class="buttonArea">
        <button id="clearSort">Clear Sorting</button>
        <button id="sort">Sort Segments</button>
    </div>
    <script>
        const { SortSegments } = require('../../js/sortSegments.js');
        new SortSegments();
    </script>
</body>

</html>
