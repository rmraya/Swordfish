<!DOCTYPE html>
<html lang="en">

<head>
    <title id="version">Tags</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialogBody">
    <div class="paddedArea">
        <table class="fill_width">
            <tr>
                <td class="middle noWrap"><label for="tagInput">Tag Number</label></td>
                <td class="middle fill_width"><input id="tagInput" list="tagsList" class="table_input">
                    <datalist id="tagsList">

                    </datalist>
                </td>
            </tr>
        </table>
    </div>
    <div class="buttonArea">
        <button id="tagButton">Insert Tag</button>
    </div>
    <script>
        const { Tags } = require('../../js/tags.js');
        new Tags();
    </script>
</body>

</html>
