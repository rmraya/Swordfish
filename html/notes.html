<!DOCTYPE html>
<html>

<head>
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body style="overflow: hidden;" onload="new Notes();">
    <div class="toolbar" id="toolbar">
        <a id="addNote" class="tooltip">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path
                    d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-8-2h2v-4h4v-2h-4V7h-2v4H7v2h4z" />
            </svg>
            <span class="tooltiptext bottomTooltip">Add Note</span>
        </a>
        <a id="removeNote" class="tooltip">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24"
                width="24">
                <path
                    d="M19,19H5V5h14V19z M3,3v18h18V3H3z M17,15.59L15.59,17L12,13.41L8.41,17L7,15.59L10.59,12L7,8.41L8.41,7L12,10.59L15.59,7 L17,8.41L13.41,12L17,15.59z" />
            </svg>
            <span class="tooltiptext bottomTooltip">Remove Note</span>
        </a>
    </div>
    <div style="width:100; margin-top:10px;">
        <div id="main" style="width: 100%; height: 300px;">
            <!-- notes tabs -->
        </div>
    </div>
    <script src="../js/keyboardHandler.js"></script>
    <script src="../js/tabs.js"></script>
    <script src="../js/notes.js"></script>
</body>

</html>
