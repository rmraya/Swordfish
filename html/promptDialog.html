<!DOCTYPE html>
<html lang="en">

<head>
    <title id="version">AI Prompt</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new PromptDialog();">
    <div class="paddedArea">
        <textarea id="promptInput" class="fill_width" style="height: 450px;"></textarea>
    </div>
    <div class="buttonArea">
        <button id="copyButton">Copy Prompt to Clipboard</button>
        <button id="pasteButton">Insert AI Response in Segment</button>
    </div>
    <script src="../js/promptDialog.js"></script>
</body>

</html>
