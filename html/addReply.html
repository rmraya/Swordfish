<!DOCTYPE html>
<html lang="en">

<head>
    <title id="version">Comment Reply</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new AddReply();">
    <div class="paddedArea">
        <table class="fill_width">
            <tr>
                <td class="middle"><label for="commentId" class="noWrap">Comment ID</label></td>
                <td class="middle fill_width"><input id="commentId" class="table_input"></td>
            </tr>

            <tr>
                <td class="middle"><label for="username" class="noWrap">User Name</label></td>
                <td class="middle fill_width"><input id="username" class="table_input"></td>
            </tr>

        </table>

        <div>
            <label for="comment" class="noWrap">Comment</label>
            <textarea id="comment" class="fill_width" style="height: 80px;"></textarea>
        </div>
    </div>

    <div class="buttonArea" id="saveButtons">
        <button id="saveReply">Save Reply</button>
    </div>
    <script src="../js/reviewComments.js"></script>
    <script src="../js/addReply.js"></script>
</body>

</html>
