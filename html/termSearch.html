<!DOCTYPE html>
<html lang="en">

<head>
    <title>Term Search</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody">
    <div class="paddedArea">
    <table class="fill_width">
        <tr>
            <td class="middle noWrap">
                <label for="searchText">Term</label>
            </td>
            <td class="table_input middle">
                <input type="text" id="searchText" class="table_input">
            </td>
        </tr>
        <tr>
            <td class="middle noWrap">
                <label for="languagesSelect">Language</label>
            </td>
            <td class="fill_width middle">
                <select id="languagesSelect" class="table_select">

                </select>
            </td>
        </tr>
        <tr>
            <td class="middle noWrap">
                <label for="similarity">Similarity</label>
            </td>
            <td class="fill_width middle">
                <select id="similarity">
                    <option value="100">100</option>
                    <option value="95">95</option>
                    <option value="90">90</option>
                    <option value="85">85</option>
                    <option value="80">80</option>
                    <option value="75">75</option>
                    <option value="70">70</option>
                    <option value="65">65</option>
                    <option value="60">60</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="noWrap"><label class="middle">Options</label></td>
            <td>
                <input type="checkbox" id="caseSensitive" class="middle">
                <label for="caseSensitive" class="middle noWrap">Case Sensitive Search</label>
            </td>
        </tr>
    </table>
    </div>
    <div class="buttonArea">
        <button id="searchButton">Search Term</button>
    </div>

    <script>
        const { TermSearch } = require('../js/termSearch.js');
        new TermSearch();
    </script>
</body>

</html>
