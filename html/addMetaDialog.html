<!DOCTYPE html>
<html lang="en">

<head>
    <title id="version">Meta</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new AddMeta();">
    <div class="paddedArea">
        <table class="fill_width">
            <tr>
                <td class="middle"><label for="metaType" class="noWrap">Type:</label></td>
                <td class="middle fill_width"><input id="metaType" class="table_input"></td>
            </tr>
            <tr>
                <td class="middle"><label for="metaValue" class="noWrap">Value:</label></td>
                <td class="middle fill_width"><input id="metaValue" class="table_input"></td>
            </tr>
        </table>
    </div>
    <div class="buttonArea">
        <button id="saveMeta">Save Entry</button>
    </div>

    <script src="../js/addMetaDialog.js"></script>
</body>

</html>
