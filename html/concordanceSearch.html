<!DOCTYPE html>
<html lang="en">

<head>
    <title>Concordance Search</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new ConcordanceSearch();">
    <div class="paddedArea">
        <table class="fill_width">
            <tr>
                <td class="middle noWrap">
                    <label for="searchText">Text to Search</label>
                </td>
                <td class="table_input middle">
                    <input type="text" id="searchText" class="table_input">
                </td>
            </tr>
            <tr>
                <td class="middle noWrap">
                    <label for="languagesSelect">Language</label>
                </td>
                <td class="fill_width middle">
                    <select id="languagesSelect" class="fill_width">

                    </select>
                </td>
            </tr>
            <tr>
                <td class="middle noWrap">
                    <label for="maxEntries">Entries to Display</label>
                </td>
                <td class="fill_width middle">
                    <select id="maxEntries">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="noWrap"><label class="middle">Options</label></td>
                <td>
                    <input type="checkbox" id="caseSensitive" class="middle">
                    <label for="caseSensitive" class="middle noWrap">Case Sensitive Search</label><br>
                    <input type="checkbox" id="regularExpression" class="middle">
                    <label for="regularExpression" class="middle noWrap">Regular Expression</label>
                </td>
            </tr>
        </table>
    </div>
    <div class="buttonArea">
        <button id="searchButton">Search Text</button>
    </div>

    <script src="../js/concordanceSearch.js"></script>
</body>

</html>
