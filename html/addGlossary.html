<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Glossary</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new AddGlossary();">
    <div class="paddedArea">
        <table class="fill_width">
            <tr>
                <td class="middle">
                    <label for="nameInput">Name</label>
                </td>
                <td class="table_input middle">
                    <input type="text" id="nameInput" class="table_input">
                </td>
            </tr>
            <tr>
                <td class="middle">
                    <label for="projectInput">Project</label>
                </td>
                <td class="fill_width middle">
                    <input list="projects" id="projectInput" class="table_input middle">
                    <datalist id="projects">

                    </datalist>
                </td>
            </tr>
            <tr>
                <td class="middle">
                    <label for="subjectInput">Subject</label>
                </td>
                <td class="fill_width middle">
                    <input list="subjects" id="subjectInput" class="table_input middle">
                    <datalist id="subjects">

                    </datalist>
                </td>
            </tr>
            <tr>
                <td class="middle">
                    <label for="clientInput">Client</label>
                </td>
                <td class="fill_width middle">
                    <input list="clients" id="clientInput" class="table_input middle">
                    <datalist id="clients">

                    </datalist>
                </td>
            </tr>
        </table>
    </div>
    <div class="buttonArea">
        <button id="addGlossaryButton">Add Glossary</button>
    </div>

    <script src="../js/addGlossary.js"></script>
</body>

</html>
